<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="name">Enter last name:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br>
    <label for="name">Enter department:</label>
    <input type="text" th:field="*{department}" id="department"/>
    <br>
    <label for="name">Enter salary:</label>
    <input type="text" th:field="*{salary}" id="salary"/>
    <br>
    <label for="name">Enter username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
<!--    <label for="name">Enter role:</label>-->
<!--    <input type="text" th:field="*{roles}" id="roles"/>-->
<!--    <br>-->
    <th:block th:each="role: ${rolesList}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.id}" class="m-2"/>
    </th:block>
    <br>
    <input type="submit" value="Update!"/>
</form>
<br>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
